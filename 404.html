<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoops! Page Not Found</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        /* All CSS from SCSS compilation goes here */
        @keyframes floating {
            0% {
                transform: translate3d(0, 0, 0);
            }
            45% {
                transform: translate3d(0, -10%, 0);
            }
            55% {
                transform: translate3d(0, -10%, 0);
            }
            100% {
                transform: translate3d(0, 0, 0);
            }
        }
        @keyframes floatingShadow {
            0% {
                transform: scale(1);
            }
            45% {
                transform: scale(0.85);
            }
            55% {
                transform: scale(0.85);
            }
            100% {
                transform: scale(1);
            }
        }
        body {
            background-color: #f7f7f7;
            margin: 0; /* Ensure no default body margin */
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure body takes full viewport height */
            overflow: hidden; /* Hide any potential overflow from animations */
        }

        .container {
            font-family: 'Varela Round', sans-serif;
            color: #9b9b9b;
            position: relative;
            /* height: 100vh; Removed as flexbox on body handles vertical centering */
            text-align: center;
            font-size: 16px;
        }
        .container h1 {
            font-size: 32px;
            margin-top: 32px;
        }

        .boo-wrapper {
            width: 100%;
            position: relative; /* Changed to relative as parent .container and body handle positioning */
            top: auto;
            left: auto;
            transform: none; /* Reset transform as parent handles centering */
            padding-top: 64px;
            padding-bottom: 64px;
        }

        .boo {
            width: 160px;
            height: 184px;
            background-color: #f7f7f7;
            margin-left: auto;
            margin-right: auto;
            border: 11.4545454545px solid #9b9b9b;
            border-bottom: 0;
            overflow: hidden;
            border-radius: 80px 80px 0 0;
            box-shadow: -16px 0 0 2px rgba(230, 230, 230, 0.5) inset;
            animation: floating 3s ease-in-out infinite;
            position: relative;
            padding-bottom: 32px;
        }
        .boo::after {
            content: '';
            display: block;
            position: absolute;
            left: -18.8235294118px;
            bottom: -8.3116883117px;
            width: calc(100% + 32px);
            height: 32px;
            background-repeat: repeat-x;
            background-size: 32px 32px;
            background-position: left bottom;
            background-image: linear-gradient(-45deg, #f7f7f7 16px, transparent 0), linear-gradient(45deg, #f7f7f7 16px, transparent 0), linear-gradient(-45deg, #9b9b9b 18.8235294118px, transparent 0), linear-gradient(45deg, #9b9b9b 18.8235294118px, transparent 0);
        }
        .boo .face {
            width: 24px;
            height: 3.2px;
            border-radius: 5px;
            background-color: #9b9b9b;
            position: absolute;
            left: 50%;
            bottom: 56px;
            transform: translateX(-50%);
        }
        .boo .face::before, .boo .face::after {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background-color: #9b9b9b;
            border-radius: 50%;
            position: absolute;
            bottom: 40px;
        }
        .boo .face::before {
            left: -24px;
        }
        .boo .face::after {
            right: -24px;
        }

        .shadow {
            width: 128px;
            height: 16px;
            background-color: rgba(230, 230, 230, 0.75);
            margin-top: 40px;
            margin-right: auto;
            margin-left: auto;
            border-radius: 50%;
            animation: floatingShadow 3s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="boo-wrapper">
            <div class="boo">
                <div class="face"></div>
            </div>
            <div class="shadow"></div>

            <h1>Whoops!</h1>
            <p>
                We couldn't find the page you
                <br />
                were looking for.
            </p>
        </div>
    </div>

</body>
</html>
